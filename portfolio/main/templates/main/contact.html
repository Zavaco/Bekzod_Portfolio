{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&family=Sanchez&display=swap"
          rel="stylesheet">    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="portfolio.html">
    <link rel="stylesheet" href="portfolio.html">
    <title>Bekzod</title>
</head>
<body>

    <div class="contact">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <img class="logo" src="{{ info_first.logo.url }}" alt="NB logo">
                    </div>
                    <div class="offset-md-5 col-md-5">
                        <div class="menu">
                            <ul>
                                {% for el in menu %}
                                <li>
                                    <a href="{{ el.except_link }}">{{ el.menu_name }}</a>
                                </li>
                                {% endfor %}
                            </ul>
                            <button class="toggler" type="button" aria-label="Menu button"></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="offset-md-1 col-md-10 offset-md-1">
                        <div class="row">
                            <div class="col-md-5">
                                 <form method="post">
                                     {% csrf_token %}
                                <div class="name">
                                    <label>{{ contact_info.n_info }}</label>
                                    {{ form.f_name }}
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="lname">
                                    <label>{{ contact_info.l_info }}</label>
                                    {{ form.l_name }}
                                </div>
                            </div>
                            <div class=" col-md-10">
                                <div class="help">
                                    <label>{{ contact_info.quest_info }}</label>
                                    {{ form.message }}
                                </div>
                                <div class="send">
                                    <button class="btn_send" type="submit">{{ contact_info.btn }}</button>
                                </div>
                                 </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
